<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/81ed789937.js" crossorigin="anonymous"></script>
    <title>Incrementing counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="counter-container">
        <i class="fa-solid fa-calendar-check"></i>
        <div class="counter" data-target="25"></div>
        <span class="feature">Years of Experience</span>
    </div>
    <span class="divider">|</span>
    <div class="counter-container">
        <i class="fa-solid fa-house-chimney-window"></i>
        <div class="counter" data-target="1283"></div>
        <span class="feature">Built Houses</span>
    </div>
    <span class="divider">|</span>
    <div class="counter-container">
        <i class="fa-solid fa-child-reaching"></i>
        <div class="counter" data-target="7500"></div>
        <span class="feature">Happy Clients</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
